<!DOCTYPE html>
<html>
	<head>
		<title>El Camino del Inca > Registro</title>
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
		<style>body { padding-top:80px; }</style>
	</head>
	<body>
		<div class="container">
			<div class="col-sm-6 col-sm-offset-3">
				<h1><span class="fa fa-sign-in"></span> Registro</h1>
				<% if (message.length > 0) { %>
					<div class="alert alert-danger"><%= message %></div>
				<% } %>
				<form action="/signup" method="post">
					<div class="form-group">
						<label>Correo</label>
						<input type="text" class="form-control" name="email">
					</div>
					<div class="form-group">
						<label>Contrase&ntilde;a</label>
						<input type="password" class="form-control" name="password">
					</div>
					<button type="submit" class="btn btn-warning btn-lg">Registrar</button>
				</form>
				<hr>
				<p>Ya tienes una cuenta? <a href="/login">Ingresar</a></p>
				<p>O ve al <a href="/">inicio</a>.</p>
			</div>	
		</div>
	</body>
</html>
